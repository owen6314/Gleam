<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contestant Login</title>
</head>
<body>
<form action={% url 'contestant_login' %} method="POST">
    {% csrf_token %}
    <p><label>username</label><input type="text" value="{{ username }}" name="username"/></p>
    <p><label>password</label><input type="text" value="{{ password }}" name="password"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
