<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<p>Login</p>
<form action={% url 'login-organizer' %} method="POST">
    {% csrf_token %}

    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
