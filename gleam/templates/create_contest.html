<!DOCTYPE html>

<body>
<a href={% url 'home' %}>Home</a>
{% if user.is_authenticated %}
    <a href={% url 'logout' %}>Log out</a>
    <form action="{% url 'create_contest' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>
    </form>
{% else %}
    <a href="{% url 'organizer_login' %}">You need to login</a>
{% endif %}
</body>
