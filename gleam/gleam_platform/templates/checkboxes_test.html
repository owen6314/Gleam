<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action={% url 'promotion' %} method="POST">
    {% csrf_token %}
    {% for team in teams %}
        <input type="checkbox" {% if team.id in promoted %}checked{% endif %} name="promoted" value="{{ team.id }}"/>
        {{ team.name }}
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
