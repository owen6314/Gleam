{% extends "base_site.html" %}

{% block content %}
  <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>机构信息 </h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left" action="{% url 'profile-organizer' %}" method="post">
                {% csrf_token %}
                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="input-organizer" name='organization' placeholder={{ organization }}>
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
              </div>

              <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="input-email" disabled="disabled" name="email" placeholder={{ email }}>
                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
              </div>

{#              <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">#}
{#                <input type="password" class="form-control has-feedback-left" id="input-password" name="password" placeholder="密码">#}
{#                <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>#}
{#              </div>#}

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-5">
                  <button type="button" class="btn btn-primary">Cancel</button>
  		            <button class="btn btn-primary" type="reset">Reset</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
