<header class="header fixed clearfix navbar navbar-fixed-top" style="height:60px;padding-top: 0;">
  <div class="container" id="navbar">
    <div class="row">
      <div class="col-md-4">
        <div class="header-left clearfix">
          <div class="logo smooth-scroll">
            <a href="{% url 'home-contestant' %}"><img id="logo" src="/static/images/gleam-logo.png" style="width:60px;height:60px;"></a>
          </div>
          <div class="site-name-and-slogan smooth-scroll">
            <div class="site-name"><a href="{% url 'home-contestant' %}">Gleam</a></div>
            <div class="site-slogan">专为大学生设计的大数据竞赛平台</div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="header-right clearfix">
          <div class="main-navigation animated">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    {#                    <li><input placeholder="Search" style="width:100%;color:black;"/></li>#}
                    <li><a style="cursor: pointer;" onclick="info();"><i class="fa fa-search"></i>&nbsp;搜索</a></li>
                    <li><a id="tournament-list" href="{% url 'tournament-list' %}">竞赛</a></li>
                    <li><a style="cursor: pointer;" onclick="info();">讨论</a></li>
                    <li class="dropdown">
                      <a href="#" data-toggle="dropdown">
                        {% if user.contestant_profile.avatar.url %}
                          <img src="{{ user.contestant_profile.avatar.url }}" class="img-circle" align="left" style="width:23px;height:23px;">
                        {% else %}
                          <img src="/static/images/default-img.jpg" class="img-circle" align="left" style="width:23px;height:23px;">
                        {% endif %}
                        &nbsp;{{ request.user.contestant_profile.nick_name }}
                      </a>
                      <ul class="dropdown-menu" style="min-width:110px;background-color:rgba(0, 0, 0, 0.5);text-align:center;">
                        <li><a Mostyle="color: rgb(255, 255, 255);"href="{% url 'home-contestant' %}">个人主页</a></li>
                        <li><a Mostyle="color: rgb(255, 255, 255);"href="{% url 'profile-contestant' request.user.id %}">个人信息</a></li>
                        <li><a Mostyle="color: rgb(255, 255, 255);"href="{% url 'contestant-account-edit' %}">账户设置</a></li>
                        <li class="divider"></li>
                        <li><a Mostyle="color: rgb(255, 255, 255);"href="{% url 'logout' %}">登出</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
