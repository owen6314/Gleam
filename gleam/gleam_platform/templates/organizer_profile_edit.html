{% extends "organizer_base.html" %}

{% block title %} 资料修改 {% endblock title %}

{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="/static/vendors/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
{% endblock stylesheets %}

{% block content %}
  <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2> 机构信息 </h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left" role="form" action="#" method="post" id="profile-form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="organization"> 机构名称 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="organization" maxlength="128" name="organization" required="required" class="form-control col-md-7 col-xs-12" placeholder="{{organizer.organization}}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="biography"> 简介(不超过140字) <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input maxlength="280" type="text" id="biography" name="biography" required="required" class="form-control col-md-7 col-xs-12" placeholder="{{organizer.biography}}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="location"> 所在地 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" maxlength="140" id="location" name="location" required="required" class="form-control col-md-7 col-xs-12" placeholder="{{organizer.location}}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="field"> 行业 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" maxlength="140" id="field" name="field" required="required" class="form-control col-md-7 col-xs-12" placeholder="{{organizer.field}}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website"> 主页 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="url" id="website" name="website" required="required" class="form-control col-md-7 col-xs-12" placeholder="{{organizer.website}}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description"> 详细介绍 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <textarea class="resizable_textarea form-control" name="description" id="description" placeholder="{{organizer.description}}"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3" for="dataset-description"> 头像 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="file" accept=".jpg,.png" name="avatar" required="required" id="avatar">
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group" class="pull-right">
                <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-5">
                  <button type="submit" class="btn btn-success">提交</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ block.super}}
  <script type="text/javascript" src="/static/vendors/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

  <script type="text/javascript">

    $(document).ready(function() {
      $("#avatar").fileinput({
          showUpload: false,
          maxFileSize: 1024,
          maxFileCount: 1,
          minFileCount: 1
      });
    })

  </script>
{% endblock javascripts %}
