{% extends "app/base_site.html" %}

{% block content %}
  <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2">
    <div class="x_panel">
      <div class="x_content">
      <form class="form-horizontal form-label-left" novalidate>
        <span class="section">修改密码</span>
        <div class="item form-group">
          <label for="old_password" class="control-label col-md-3">当前密码</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="old_password" type="password" name="old_password" data-validate-length="6,20" class="form-control col-md-7 col-xs-12" required="required">
          </div>
        </div>
        <div class="item form-group">
          <label for="new_password" class="control-label col-md-3">新密码</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="new_password" type="password" name="new_password" data-validate-length="6,20" class="form-control col-md-7 col-xs-12" required="required">
          </div>
        </div>
        <div class="item form-group">
          <label for="new_password_repeat" class="control-label col-md-3 col-sm-3 col-xs-12">确认密码</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="new_password_repeat" type="password" name="new_password_repeat" data-validate-linked="new_password" class="form-control col-md-7 col-xs-12" required="required">
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-primary">取消</button>
            <button id="send" type="submit" class="btn btn-success">提交</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- validator -->
  <script src="/static/vendors/validator/validator.js"></script>
{% endblock javascripts %}
